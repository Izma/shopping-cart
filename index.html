<!DOCTYPE html>
<html lang="en" ng-app="myStoreApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyStore</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <base href="/" />
</head>

<body style="padding-top: 70px;">
    <div class="container-fluid" ng-controller="mainController">
        <shopping-header></shopping-header>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div ng-view> </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.8.2/angular.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services/storage-provider.js"></script>
    <script src="app/services/shopping-cart-service.js"></script>
    <script src="app/data/products-factory.js"></script>
    <script src="app/main-controller.js"></script>
    <script src="app/home/home-controller.js"></script>
    <script src="app/products/list/product-list-controller.js"></script>
    <script src="app/products/details/product-details-controller.js"></script>
    <script src="app/products/product/product-controller.js"></script>
    <script src="app/components/shopping-cart/shopping-cart-component.js"></script>
    <script src="app/components/shopping-header/header-component.js"></script>
    <script src="app/shopping-cart/list/shopping-cart-list-controller.js"></script>
</body>

</html>
